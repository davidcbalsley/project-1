<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Input Fields</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src='submitForm.js'></script>
  </head>
  <body>
    <div class="container">
      <h1>Study Buddy</h1>
      <p>Let us help you find an expert, on your schedule.</p>
    </div>

    <form>
      <div class="row">
        <div class="col">
          <label>
            First name: </br>
            <input type="text" id="first-name" placeholder="New" />
          </label>
        </div>
        <div class="col">
          <label>
            Last name: </br>
            <input type="text" id="last-name" placeholder="User" />
          </label>
        </div>
      </div>
      <div>
        <label>
          LinkedIn Profile: </br>
          <input type="text" id="linkedIn-url" placeholder="Paste URL Here" />
        </label>
      </div>
      <div>
          <label>
              What do you want to learn about? </br>
              <input type="text" id="learn-topics" placeholder="jquery, javascript, etc." />
          </label>
      </div>

      
      <!-- For searching by multiple topics
      <div>
          <textarea rows="25" cols="100" placeholder="List the topics you want to learn about, seperated by commas"></textarea>
      </div> -->
      <div>
        <input type="submit" id="run-search" value="Find Study Buddy">
      </div>
    </form>

    <!-- Dummy user data -->
    <script src="users.js"></script>

    <!-- Dummy user tag data -->
    <script src="usertags.js"></script>
    
    <!-- Search users and user tags-->
    <script src="search.js"></script>
  </body>
  
</html>
